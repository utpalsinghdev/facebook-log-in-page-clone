<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - log in or sign up</title>
    
    <link rel="icon" href="/assets/favicon.c636a92a.png" sizes="16x16" type="image/png">
    <link rel="stylesheet" href="/assets/index.176a163e.css">
  </head>
  <body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
      <!-- LEFT -->
      <div class="left w-1/3 mx-14">
        <img src="/assets/logo.9531e960.svg" alt="" class="w-80" />
        <p class="text-3xl mx-8">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <!-- RIGHT -->
      <div class="right flex flex-col rounded-lg bg-white w-1/4 p-8 text-lg relative">
        <input
          class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600"
          type="text"
          placeholder="Email address or Phone number"
        />
        <input
          class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600"
          type="password"
          placeholder="Password"
        />
        <button
          class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold hover:bg-blue-700"
        >
          Log In
        </button>
        <span
          class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline"
          >Forgotten Password?</span
        >
        <hr class="my-2" />
        <button
          class="bg-green-600 text-white my-2 py-3 rounded-md font-bold w-fit px-4 mx-auto hover:bg-green-700"
        >
          Create New Account
        </button>
        <span class="absolute -bottom-12 text-sm hover:underline cursor-pointer"> <span class="font-bold">Create a Page</span> for a celebrity, brand or business.</span>
      </div> 
    </div>
  </body>
</html>
